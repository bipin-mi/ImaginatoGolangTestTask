<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Reset Password</title>
    <style type="text/css">
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol" !important;
        }

        @media only screen and (max-width: 670px) {
            .inner-table {
                max-width: calc(100% - 28px) !important;
            }

            .outer-table {
                padding: 20px 15px !important;
            }
        }
    </style>

</head>
<body>

</div>
<div class="wrapper"
     style="width: 750px; background: #FFF; margin: 0 auto; padding: 0; max-width: 100%; box-shadow: 0 1px 0px 1px rgba(0,0,0,0.03)">
    <div class="wrapper-inner">
        <table class="outer-table" width="100%">
            <tr>
                <td class="header">
                    <p style="margin: 0 auto; padding: 25px 0 25px; text-align: center;"><a href=""><img alt="logo"
                                                                                                         src="https://www.freeiconspng.com/thumbs/education-png/education-png-1.png"
                                                                                                         width="60"></a>
                    </p>
                </td>
            </tr>
        </table>
        <table class="outer-table" style="background-color: gray; padding: 0 65px;" width="100%">
            <tr>
                <td class="header" width="50%">
                    <p style="font-size: 40px; color: #fff; font-weight: 500; margin: 0 auto; padding: 25px 0 25px; text-align: left;">
                        Email Us</p>
                </td>
                <td class="header" width="50%">
                    <p style=" margin: 0 auto; padding: 25px 0 25px; text-align: right;"><a href=""><img alt="logo"
                                                                                                         src="https://www.freeiconspng.com/thumbs/education-png/education-png-1.png"
                                                                                                         style="max-width: 100%; height: auto;"
                                                                                                         width="200"></a>
                    </p>
                </td>
            </tr>
        </table>
        <table class="inner-table"
               style="width: 596px; padding: 40px 0 38px; display: block; max-width: 100%; margin: 0 auto; background: #FFFFFF;box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.01);border-radius: 5px;">
            <tbody style="width: 100%; display: block;">
            <tr style="width: 100%; display: block;">
                <td class="header" style="text-align: left; display: block; margin: 0 0;">
                    <h4 style="font-size: 26px; line-height: 30px; margin: 8px 0 15px; font-weight: 400; color: gray">
                        Hi, {{.Name}}</h4>
                    <p style="font-size: 18px; line-height: 28px; font-weight: 300; color: #656668;">It looks like you
                        forgot your password and requested a new one. No need to worry- we
                        have a simple fix!</p>
                    <p style="font-size: 18px; line-height: 28px; font-weight: 300; color: #656668;">Get a reset
                        password token and use it in reset password API call shared in postman along with your new
                        password.</p>
                </td>
            </tr>
            <tr style="width: 100%; display: block;">
                <td class="header" style="text-align: center; display: block;"><b
                        style="text-decoration: none; font-size: 16px; margin: 35px 0 10px; font-weight: 400; width: 350px; max-width: 100%; height: 45px;background: #a50c0c; border-radius: 5px; display: inline-block; line-height: 45px; color: #fff; cursor: pointer;">{{.Message}}</b>
                </td>
            </tr>
            </tbody>
        </table>
        <table class="outer-table" style="background-color: grey" width="100%">
            <tr style="width: 100%; display: block;">
                <td class="header" style="text-align: center; display: block;">
                    <p style="max-width: 229px; font-size: 12px; line-height: 22px; margin: 20px auto 20px; font-weight: 400; color: #fff; display: block;">
                        Copyright &copy; All Rights Reserved.</p>
                </td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
